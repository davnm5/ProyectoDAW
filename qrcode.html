<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="AuCreative">
    <meta name="keywords" content="AuThemes Templates">

    <title>Stepper QR Code</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"
        rel="stylesheet">
    <link href="css/main.css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Admin</a>
            </div>
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Panel de Control</a></li>
                <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Paginas <span
                            class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Eventos</a></li>
                        <li><a href="#">Artistas</a></li>
                        <li><a href="#">Contacto</a></li>
                        <li><a href="#">Nosotros</a></li>
                    </ul>
                </li>
                <li><a href="qrcode.html">Generador QR</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="index.html">Cerrar Sesión</a></li>
            </ul>
        </div>
    </nav>

    <div class="page-wrapper  p-t-275 p-b-100">
        <div class="wrapper wrapper--w820">
            <div class="card card-1">
                <div class="card-heading">
                    <h2 class="title-card">Generador de Códigos QR</h2>
                </div>
                <div class="card-body">
                    <form class="wizard-container" method="POST" action="#" id="js-wizard-form">
                        <ul class="tab-list">
                            <li class="tab-list__item active">
                                <a class="tab-list__link" href="#tab1" data-toggle="tab">
                                    <span class="step">1</span>
                                    <span class="desc">Título</span>
                                </a>
                            </li>
                            <li class="tab-list__item">
                                <a class="tab-list__link" href="#tab2" data-toggle="tab">
                                    <span class="step">2</span>
                                    <span class="desc">URL</span>
                                </a>
                            </li>
                            <li class="tab-list__item">
                                <a class="tab-list__link" href="#tab3" data-toggle="tab">
                                    <span class="step">3</span>
                                    <span class="desc">QR Code</span>
                                </a>
                            </li>
                            <li class="tab-list__item">
                                <a class="tab-list__link" href="#tab4" data-toggle="tab">
                                    <span class="step">4</span>
                                    <span class="desc">Guardar</span>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1">
                                <div class="form">
                                    <div class="input-group">
                                        <input class="input--style-1" type="text" name="username"
                                            placeholder="Titulo del QR" required="required">
                                        <a class="btn--next" href="#">Siguiente</a>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab2">
                                <div class="form">
                                    <div class="input-group">
                                        <input class="input--style-1" type="email" name="email"
                                            placeholder="url: https://google.com" required="required">
                                        <a class="btn--next" href="#">Siguiente</a>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab3">
                                <form>
                               <div class="row">
                                   <div class="col-md-5">
                                    <div class="format-qr" id="qrcodeTable">

                                    </div>
                                </div>
                                <div class="col-md-2">
                                </div>
                                <div class="col-md-3">
                                    <a class="btn--next" href="#">Siguiente</a>
                                </div>
                                </div>
                            </div>
                        </form>
                            
                            <div class="tab-pane" id="tab4">
                                <div class="form">
                                    <div class="input-group">
                                        <input class="input--style-1" type="password" name="re_password"
                                            placeholder="Password" required="required">
                                        <a class="btn--next" href="#">Confirmar</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.validate.min.js"></script>
    <script src="js/jquery.bootstrap.wizard.min.js"></script>
    <script src="js/global.js"></script>
    <script type="text/javascript" src="js/jquery.qrcode.js"></script>
    <script type="text/javascript" src="js/qrcode.js"></script>
    <script>
        //jQuery('#qrcode').qrcode("this plugin is great");
        jQuery('#qrcodeTable').qrcode({
            render: "table",
            text: "http://jetienne.com"
        });	
    </script>
</body>

</html>
